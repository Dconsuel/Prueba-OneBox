<router-outlet></router-outlet>
<mat-toolbar>
  <span>HEADER</span>
</mat-toolbar>
<div class="base" fxLayoutAlign="center center">
  <div class="base-child" fxLayout="row wrap" fxFlex.xs="100" fxFlex.gt-xs="65em" fxLayout.xs="column" fxLayoutAlign.gt-xs="center center">
    <mat-card fxFlex.xs="100" fxFlex.gt-xs="30em" fxLayout="column" fxLayoutAlign = "space-between stretch" *ngFor="let card of cards">
        <mat-card-header>
            <mat-card-title fxLayoutAlign="start center" [innerHTML]="card.title"></mat-card-title>
            <mat-card-subtitle fxLayoutAlign="start center" [innerHTML]="card.subtitle" ></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ card.image }}" alt="Imagen" />
        <mat-card-content fxFlex.xs="0">
            <p>{{card.startDate}} - {{card.endDate}}</p>
            <p fxHide.xs fxShow.gt-xs [innerHTML]="card.description"></p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Comprar</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
