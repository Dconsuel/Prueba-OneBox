<router-outlet></router-outlet>
<mat-toolbar>
  <span>HEADER</span>
</mat-toolbar>
<div class="base" fxLayoutAlign="center center">
  <div class="base-child" fxLayout="row wrap" fxFlex.xs="100" fxFlex.gt-xs="50em" fxLayout.xs="column" fxLayoutAlign.gt-xs="center center">
    <mat-card class="card" fxFlex.xs="100" fxFlex.gt-xs="18em" *ngFor="let card of cards">
        <mat-card-header >
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ card.image }}" alt="Imagen" />
        <mat-card-content>
            <p>fecha</p>
            <p fxHide.xs fxShow.gt-xs>{{ card.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Comprar</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
