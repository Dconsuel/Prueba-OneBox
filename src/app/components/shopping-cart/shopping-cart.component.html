<div fxLayoutAlign="center center">
    <div class="base2" fxLayout="column" fxFlex.xs="100" fxFlex.gt-xs="100" fxFlex.gt-sm="65em">
      <div class="base-child" fxLayoutAlign="end center">
        <a class="button-volver" mat-button routerLink="/">Volver</a>
      </div>
      <div
        class="base-child2"
        fxLayout="row wrap"
        fxLayout.xs="column"
        fxLayoutAlign="center start"
        fxLayoutAlign.xs="space-between stretch"
        fxFlex="100"
      >
        <mat-list *ngIf="content" class="sessions" fxFlex="50" fxFlex.xs="100" fxLayout="column">
          <div *ngFor="let session of sessionsObject?.sessions; let i= index" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
            <div><span>Fecha: {{session.date}}, Disponibilidad: {{session.availability}}</span></div>
            <div fxLayout="row" fxLayoutAlign="center center">
              <button mat-button color="primary" (click)="applist.subtractAvailability(i)">-</button>
              <span>{{session.numberticket}}</span>
              <button mat-button color="primary" (click)="applist.addAvailability(i)">+</button>
            </div>
          </div>
        </mat-list>
        <mat-list *ngIf="!content" class="sessions" fxFlex="50" fxFlex.xs="100" fxLayout="column">
          <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
            <div><span style="color: red; font-weight: 500">EVENT INFO NOT FOUND</span></div>
          </div>
        </mat-list>
        <div fxFlex="50">
          <mat-list class="shopping" fxLayout="column">
            <app-list-shopping #applist [typeCard]="sessionsObject"></app-list-shopping>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
